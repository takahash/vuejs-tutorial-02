<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="counter">Counter: {{ counter }}</div>
  </body>
  <script>
    const Counter = {
      data() {
        return {
          counter: 5,
        };
      },
      mounted() {
        setInterval(() => {
          this.counter++;
        }, 1000);
      },
    };
    Vue.createApp(Counter).mount('#counter');
  </script>
</html>
